spring.application.name=AppExample

# ===============================
# DATABASE CONFIGURATION (H2 in-memory)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.schema-locations=classpath*:schema.sql
spring.sql.init.data-locations=classpath*:data.sql
spring.sql.init.mode=always

# H2 Database Console
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

# ===============================
# CONNECTION POOL CONFIGURATION (HikariCP)
# ===============================
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.pool-name=SpringBootHikariCP
#NAO SE FAZ ESSA LAMA ABAIXO EM PRODUCAO
spring.datasource.hikari.auto-commit=true


# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


# ===============================
# QUERY LOGGING
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.springframework.transaction=TRACE

# ===============================
# APPLICATION LOGGING
# ===============================
logging.level.root=INFO
logging.level.br.com.empresa.springCrud.AppExample=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file.name=application.log
logging.file.path=logs

# ===============================
# OPENAPI (SWAGGER) CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.version=1.0.0
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# API Info
springdoc.info.title=Product Management API
springdoc.info.description=API for managing products with CRUD operations
springdoc.info.version=1.0.0
springdoc.info.contact.name=API Support
springdoc.info.contact.email=orlando.patriarcha@gmail.com
springdoc.info.license.name=Apache 2.0
springdoc.info.license.url=https://www.apache.org/licenses/LICENSE-2.0
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-stacktrace=on_param
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===============================
# MISCELLANEOUS
# ===============================
spring.main.banner-mode=console
spring.mvc.servlet.load-on-startup=1
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# Hibernate Second Level Cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

spring.cache.type=caffeine